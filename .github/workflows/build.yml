name: Build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Vue app
        run: npm run build

      - name: Archive build output without dist folder
        if: success()
        run: cd dist && zip -r ../dist.zip . && cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist.zip
